{% set org = "openforcefield" %}
{% set name = "openff-utilities" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ org }}/{{ name }}.git
  git_rev: v{{ version }}
  git_depth: -1
  patches:
    - patches/version-star-import.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - importlib_resources

test:
  requires:
    - python {{ python_min }}
  imports:
    - openff.utilities
  commands:
    - python -c "from openff.utilities import *"

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of miscellaneous utility functions used by experimental OpenFF packages
  dev_url: https://github.com/openforcefield/openff-utilities

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags

{% set name = "openff-utilities" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-utilities/archive/v{{ version }}.tar.gz
  sha256: 39f27c8b5908ffffb24b561c8b78ea83a80eb8d0362274d551120eed21722493

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python <3.12
    - pip
  run:
    - python >=3.9
    - importlib_resources

test:
  imports:
    - openff.utilities
  commands:
    - python -c "from openff.utilities import *"

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of miscellaneous utility functions used by experimental OpenFF packages
  dev_url: https://github.com/openforcefield/openff-utilities

extra:
  recipe-maintainers:
    - mattwthompson
